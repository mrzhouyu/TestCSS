<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border design</title>
    <style type="text/css">
        td{
            border-radius: 20px;
            border: 5px solid green;
            padding-left: 20px;
            padding-right: 20px;
            box-shadow: 10px 10px 20px black;
            background-color: yellow;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>我是边框的测试代码</td>
    </tr>
</table>

</body>
</html>
